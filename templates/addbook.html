{% extends 'base.html' %}

{% block title %}Add Book{% endblock %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}

{% block body %}
<div class="container">
    <h4 class="pt-4 text-center">ADD NEW BOOK</h4>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 pt-4 pb-4 col-xl-6">
            <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
    
                <form class="px-md-2" method="POST" action="{% url 'adminapp:addbook' %}" >
    
                {% csrf_token %}
    
                <div class="form-outline mb-4">
                    <label class="form-label" for="book_name">Book Name</label>
                    <input type="text" id="book_name" name="book_name" class="form-control" required />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="author">Author</label>
                    <input type="text" name="author" id="author" class="form-control" required />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="quantity" min="1" class="form-control" required />
                </div>
    
                <button type="submit" class="btn btn-success btn-lg mb-1">Add</button>
    
                </form>
    
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
