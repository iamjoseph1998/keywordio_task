{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block body %}
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 pt-5 pb-5 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Admin Login Page</h3>

            <form class="px-md-2" method="POST" action="{% url 'login' %}">

              {% csrf_token %}

              <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" />
              </div>
              <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control" />
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1">Login</button>

            </form>

            <h6 class="pt-4">Not registered yet? <a href="register">Register here</a></h6>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
